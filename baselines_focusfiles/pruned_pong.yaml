    - POSITION: Ball1
  - EUCLIDEAN_DISTANCE:
    - POSITION: Player1
    - POSITION: Ball1
  - CENTER:
    - POSITION: Player1
    - POSITION: Ball1
  - VELOCITY:
    - POSITION_HISTORY: Player1
  - VELOCITY:
    - POSITION_HISTORY: Ball1
