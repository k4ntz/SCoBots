env_name: 'PongDeterministic-v4'
scobi_interactive: True
scobi_reward_shaping: True
scobi_focus_dir: 'my_focusfiles'
scobi_focus_file: 'pruned_pong.yaml' 
rl_algo: 1

parallel: False

logdir: '/relogs/'

video_steps: 100


train:
  random_action_p: 0.05
  gamma: 0.99
  learning_rate: 0.003
  clip_norm: 0.5
  num_episodes: 80
  steps_per_episode: 250000
  max_steps_per_trajectory: 100000
  log_steps: 20000
  save_every: 10 # episode